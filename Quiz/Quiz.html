<body>
    <div class="container-fluid">
        <div class="container d-flex flex-column d-none wellcomeBox">
            <p class=" my-5  d-block"> Wellcome! </p>
            <p class=" d-block "> If You Are Ready Please Click On Lets GO! </p>
            <!-- <button type="button" class="btn  btn-success col-1" onclick="start()">LET'S GO!</button> -->
        </div>
        <div class="container d-none testPannel">
            <div class=" d-flex align-items-center flex-column ">
                <div class="q-container shadow py-4 mt-5 col-10 bg-secondary" id="qBox"></div>
                <div class="q-containeR shadow py-4 mt-3 col-10 answerBox" id="a">a. <span></span></div>
                <div class="q-container shadow py-4 mt-3 col-10 answerBox" id="b">b. <span></span></div>
                <div class="q-container shadow py-4 mt-3 col-10 answerBox" id="c">c. <span></span></div>
                <div class="q-container shadow py-4 mt-3 col-10 answerBox" id="d">d. <span></span></div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-5 testPannel">
            <!-- <button type="button" class="btn  btn-primary btn-sm col-1" id="next_btn" onclick="clickNext()">Next</button> -->
            <button type="button" class="btn btn-lg  btn-success col-1" id="next_btn" onclick="clickNext(false)">LET'S
                GO!</button>
        </div>
        <div class="container d-flex flex-column" id="resultPannel">

            <ul id="resultList">

            </ul>
        </div>

    </div>
