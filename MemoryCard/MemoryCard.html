<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script src="MemoryCard.js"></script>

    <style>
        .rotateimg90 {

            transform: rotate(90deg);
        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row  text-center">
            <div class="col-lg-6 mt-lg-3">

                <div class="row form-group text-left">
                    <div class="col-lg-8">
                        <label for="sel1">Select list: </label>
                     
                       
                        <select class="form-control " id="sel2" name="sellist2" onChange="fetchObject(event)">
                            <option>---Select Titel--</option>
                        </select>
                    </div>
                    
                    <div class="col-lg-2" style="margin-top: 2rem;">
                        <input type="button" class="btn btn-warning btn-outline-danger" value="Clear All"
                            onclick="emptyRepo()"></input>
                    </div>
                </div>

                <div class="mt-lg-3 text-center">
                     <p id="RepoCount" class="text-left"> count = 0 </p>
                    <div class="card">
                        <div class="card-header text-left">
                            Your Selected card

                        </div>
                        <div class="card-body row mt-lg-4 mb-lg-5">
                            <div class="form-group col-lg-9 text-left  mx-auto">
                                <label id="lbl" for="content">Titel:</label>
                                <p id="content" class="form-control" name=""></p>
                            </div>
                            <div class="form-group col-lg-3">
                                <img class="btn  img-fluid rotateimg90 float-lg-right mt-lg-4" id="toggleBtn"
                                    src="Imgs/icons8-refresh.png" alt="" width="80%" onclick="rotation()">
                            </div>
                        </div>
                        <div id="direction" class="card-footer">
                            Front
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-lg-5" id="createCard">
                <div class="card">
                    <div class="card-header text-left">
                        Create New Card:
                    </div>
                    <div class="card-body">

                        <div class="form-group text-left w-75 mx-auto">
                            <label id="title" for="my-textarea w-75">Title:</label>
                            <textarea id="titel-textarea" class="form-control" name="" rows="1"
                                oninput="inputChanged(event)" onchange="inputChanged(event)"></textarea>
                        </div>
                        <div class="form-group text-left w-75 mx-auto">
                            <label id="subject" for="my-textarea w-75">Subject:</label>
                            <textarea id="subject-textarea" class="form-control" name="" rows="3"
                                oninput="inputChanged(event)" onchange="inputChanged(event)"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <img id="createBtn" class="btn  img-fluid float-lg-right" src="Imgs/icons8-plus.png" alt=""
                            width="12%" onclick="createNew()">
                    </div>
                </div>
            </div>
        </div>
        <div class="alert  invisible" >
           
          </div>
    </div>
</body>

</html>
