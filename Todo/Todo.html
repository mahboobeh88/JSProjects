<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="Todo.js"></script>
    <title>ToDo</title>
    <style>
        .nav-item{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">

            <div class="col-lg-1 navbar bg-dark navbar-dark h-100">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="Importants" class="nav-link" onclick="showJustImportant()">Importants</a></li>
                    <li class="nav-item"><a id="all" class="nav-link active" onclick="showAlltasksList()">All Tasks</a></li>
                    <li class="nav-item mt-lg-2" onclick="Clear(true)" style="color: red;font-size: medium;"> <i class="fas fa-trash-alt" style="color: red;font-size: large;"></i> Clear All</li>
                  </ul>
                 </div>

            <div class="col-lg-5 p-1">
                <div class="card">
                    <div class="card-header">New Task</div>
                    <div class="card-body">
                        <div class="row h-25 m-1">
                            <div class="col-md-3 p-1">Title: <span style="color: red;"> *</span></div>
                            <div class="col-md-9"> <input type="text" id="title_txt" class="form-control form-text" />
                            </div>

                        </div>
                        <div class="row h-25 m-1">
                            <div class="col-md-3 p-1"> Description: </div>
                            <div class="col-md-9">
                                <textarea type="text" rows="2" id="desc_txt" class="form-control form-text"></textarea>
                            </div>
                        </div>
                        <div class="row h-25 ml-1">
                            <div class="col-md-9 p-1">
                                <input type="checkbox" name="impo_chk" id="impo_chk">
                                <label for="impo_chk">Is Important</label>
                            </div>
                            <div class="col-md-2"> <input type="submit" class="btn btn-success btn-sm"
                                    onclick="AddnewTask()"> </div>

                        </div>
                    </div>

                </div>
                <div class="card mt-1">
                    <div class="card-header">Completed Tasks</div>
                    <div class="card-body">
                        <div class="row h-75">
                            <ul class="col-md-10 p-3 list-unstyled" id="completedTask"></ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-1 p-5" style="margin-top: 4.5rem !important;">
                >>
            </div>
            <div class="col-lg-5 p-1">
                <div class="card">
                    <div class="card-header">Task List
                    
                    </div>
                    <div class="card-body">

                        <div class="row h-75">
                            <ul class="col-md-10 p-3 list-unstyled" id="taskList"></ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
